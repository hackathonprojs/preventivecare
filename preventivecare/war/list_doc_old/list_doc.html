<!DOCTYPE html>
<html>
<head>
  <title>better doctor search results</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  
<script src="list_doc.js"></script>
<link rel="stylesheet" type="text/css" href="list_doc.css">

<script type="text/javascript">
function navigate(url){
    window.location = url;
}
</script>


<style>
#video_background {
position: fixed;
bottom: 0px;
right: 0px;
min-width: 100%;
min-height: 100%;
width: auto;
height: auto;
z-index: -1000;
overflow: hidden;
}
</style>
</head>

</head>
<body>
<video id="video_background" preload="auto" autoplay loop muted="" volume="0">
<source src="/vid/nebula.webm" type="video/webm">
<source src="/vid/nebula.mp4" type="video/mp4">
</video>

<h3 style="color: white; font-size: 2em;">Find Doctors</h3>
<label for="txtQuery" style="color: white;">Preventive Care</label>
<input id="txtQuery" type="text" value="Cholesterol screening"/>
<button class="regular-button" onclick="onSearch()">Search</button>

<div id="content-placeholder"></div>
<script id="docs-template" type="text/x-handlebars-template">
	{{#data}}
        <div class="result-row">
			<div class="first-row">
				<div class="img-container">
					<img src="{{profile.image_url}}"></img>
				</div>
				<div class="right-container">
					<div>
						<a class="doctor-name" href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a>
					</div>
					<div>
						{{profile.title}}
						<br/>
						{{specialties.0.name}}
						<br/>
						<img src="{{ratings.0.image_url_small}}"/>
						<br/>
						Preventive care experience: <img src="{{ratings.0.image_url_small}}"/>
						<br/>
						<p>3 miles away</p>
					</div>
				</div>
			</div>
			<div class="second-row">
				<button class="regular-button appoint-button" onclick="navigate('/appointlist/appointlist.html')">Appoint</button>
			</div>
        </div>
    {{/data}}
    
</script>
</body>
</html>
